<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  

  <main class="container">
    <img class="card-images" src="./images/bg-pattern-card.svg" alt="background card profile">
    <img class="profile" src="./images/image-victor.jpg" alt="images profile victor">

    <div class="name">
      <h1>Victor Crest</h1>
      <p>26</p> 
    </div>
    <p id="london"> London</p>
      <hr>
      <div class="bot">
        <div class="a">
          <b>80K</b>
          <p>Followers</p> 
        </div>
        <div class="b">
          <b> 803K</b>
          <p>Likes</p> 
        </div>
        <div class="c">
          <b> 1.4K</b>
          <p>Photos</p> 
        </div>

      </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/luiis-fuenmayor" target="_blank">Luis Alfredo</a>.
  </div>
</body>
</html>
